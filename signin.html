<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register | Fiesta</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="scripts/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link rel="stylesheet" href="css/form.css">
	<style type="text/css">
		body {
			width: 100%;
			background: url(img/wed12\ \(2\).jpg);
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</head>

<body>
	<section class="login first grey">
		<div class="container">
			<div class="box-wrapper">
				<div class="box box-border">
					<div class="box-body">
						<h5 style="font-family: Noto Sans;">Register to </h5>
						<h4 style="font-family: Noto Sans;">Fiesta</h4>
						<br>

						<form method="post" action="php/register.php" enctype="multipart/form-data">
							<div class="form-group" data-aos="fade-up">
								<label>Enter Your Username:</label>
								<input type="text" name="name" class="form-control" required />
							</div>
							<div class="form-group" data-aos="fade-up">
								<label>Enter Your Email Id:</label>
								<input type="email" name="email" class="form-control" required />
							</div>
							<div class="form-group" data-aos="fade-up">
								<label>Enter Your Password:</label>
								<input type="password" name="password" class="form-control" required />
							</div>
							<div class="form-group" data-aos="fade-up">
								<label>Enter Your phone number:</label>
								<input type="phone" name="phone" class="form-control" required />
							</div>

							<div class="form-group text-right" data-aos="fade-up">
								<button class="btn btn-primary btn-block" name="submit">Register</button>
							</div>
							<div class="form-group text-center" data-aos="fade-up">
								<span class="text-muted">Already have an account! </span> <a href="login.html">Login
								</a> Here..
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>

</html>
